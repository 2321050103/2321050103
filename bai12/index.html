<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>Ví dụ thay đổi về chế độ</h1>
      </div>
      <div>
        <img class="anh" width="300px" src="tttb.png" />
      </div>
      <div>
        <h1>Chế độ sáng</h1>
      </div>
      <div>
        <button onclick="doichedo()">Thay đổi chế độ</button>
      </div>
    </div>
    <script>
      let cheDo = true;

      function doichedo() {
        if (cheDo == true) {
          // chế độ tối
          document.getElementsByTagName("body")[0].style.backgroundColor =
            "black";
          document.getElementsByTagName("h1")[0].style.color = "yellow";
          document.getElementsByTagName("h1")[1].style.color = "white";
          document.getElementsByTagName("h1")[1].innerHTML = "Chế Độ Tối";
          document.getElementsByClassName("anh")[0].src = "ttfpt.png";
          cheDo = false;
        } else {
          // chế độ sáng
          document.getElementsByTagName("body")[0].style.backgroundColor =
            "white";
          document.getElementsByTagName("h1")[0].style.color = "black";
          document.getElementsByTagName("h1")[1].style.color = "black";
          document.getElementsByTagName("h1")[1].innerHTML = "Chế Độ Sáng";
          document.getElementsByClassName("anh")[0].src = "tttb.png";
          cheDo = true;
        }
      }
    </script>
  </body>
</html>
